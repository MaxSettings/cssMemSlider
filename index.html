<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>

  <div class="slider">
    <div class="slides">
      <input class="radio-btn" type="radio" name="memes" id="meme-1" checked>
      <input class="radio-btn" type="radio" name="memes" id="meme-2">
      <input class="radio-btn" type="radio" name="memes" id="meme-3">
      <input class="radio-btn" type="radio" name="memes" id="meme-4">
      <input class="radio-btn" type="radio" name="memes" id="meme-5">

      <div class="slide" id="first-slide">
        <img src="images/meme-1.png" alt="">
      </div>
      <div class="slide">
        <img src="images/meme-2.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/meme-3.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/meme-4.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/meme-5.jpg" alt="">
      </div>
    </div>

    <div class="pagination">
      <label class="dot" for="meme-1"></label>
      <label class="dot" for="meme-2"></label>
      <label class="dot" for="meme-3"></label>
      <label class="dot" for="meme-4"></label>
      <label class="dot" for="meme-5"></label>
    </div>
  </div>

</body>

</html>
